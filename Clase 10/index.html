<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./animal.js"></script>
    <script src="./perro.js"></script>
    <script src="./gato.js"></script>
    <script src="./ejemplo.js"></script>
    <link rel="stylesheet" href=".\node_modules\bootstrap\dist\css\bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form>

        <div class="form-group">
            <label>Nombre de la mascota</label>
            <input type="text" class="form-control" id="inputNombre" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label>Tipo de mascota</label>
            <select class="form-control" id="selectTipo">
                <option>Perro</option>
                <option>Gato</option>
            </select>
            </div>

        <button type="button" id="btnSubmit" class="btn btn-primary">Submit</button>

        </form>

    <button id="btnMostrar" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Mostrar</button>

    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

</body>
</html>
